{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <form role="form" action="/reconfirm" method=post accept-charset="utf-8">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.email.label }} 
        {{ form.email(size=80, class_='form-control') }}
      </div>
      {{ form.submit(class_="btn btn-default") }}
    </form>
  </div> {# end container #}
  {% include 'footer.html' %}
{% endblock %}
