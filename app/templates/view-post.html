{% extends 'base.html' %}
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Welcome to Object Tracker</title>
</head>
{% block body %}
    <h3>
        {{ post.title }}
    </h3>
    <h4>
        {{ post.subtitle }}
    </h4>
    <h5>
        published by {{ post.user.user_name }} on {{ post.date }}
    </h5>
    <p>
        {{ post.body }}
    </p>
{% endblock %}
